plugins {
    id 'java'
}

group 'inv.toster'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '4.8.1'
}

test {
    useTestNG()
}